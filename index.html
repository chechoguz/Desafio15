<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 5 - Todo List</title>
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div class="new-task">
          <input type="text" id="new-task-input" placeholder="Nueva tarea">
          <button id="add-task-button">Agregar</button>
      </div>
      <p><strong>Total:</strong> <span id="total-tasks">0</span></p>
      <p><strong>Realizadas:</strong> <span id="completed-tasks">0</span></p>
      <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Tarea</th>
                  <th> </th>
                  <th> </th>
              </tr>
          </thead>
          <tbody id="task-list">
              <!-- Aquí se añadirán las tareas dinámicamente -->
          </tbody>
      </table>
  </div>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- JavaScript para renderizar propiedades -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
